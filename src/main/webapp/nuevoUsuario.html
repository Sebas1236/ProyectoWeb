    <head>
        <title>Registrarse</title>
        <!-- CSS Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Crear una cuenta</h2>

              <form action="RegistrarUsuario" name="registrarUsuario" method="POST">
                <div class="form-outline mb-4">
                  <input type="text" id="form3Example1cg" name="txtNombreUsuario" class="form-control form-control-lg" placeholder="Nombre"required/>
                  <!--<label class="form-label" for="form3Example1cg">Nombre:</label>-->
                </div>

                <div class="form-outline mb-4">
                  <input type="email" id="form3Example3cg" name="correoUsu" class="form-control form-control-lg" placeholder="Correo electrónico" required/>
                  <!--<label class="form-label" for="form3Example3cg">Correo electrónico</label>-->
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="form3Example4cg" name="txtPasswordUsuario" class="form-control form-control-lg" placeholder="Contraseña" required/>
                  <!--<label class="form-label" for="form3Example4cg">Contraseña</label>-->
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="form3Example4cdg" class="form-control form-control-lg" placeholder="Repite tu contraseña" required/>
                  <!--<label class="form-label" for="form3Example4cdg">Repite tu contraseña</label>-->
                </div>

                <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                  <label class="form-check-label" for="form2Example3g">
                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Registrar</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Ya tienes una cuenta? <a href="#!"
                    class="fw-bold text-body"><u>Iniciar sesión</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
    </body>
</html>
